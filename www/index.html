<!DOCTYPE html>
<html ng-app='sisyphus'>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>Sisyphus</title>
		<link rel="stylesheet" type="text/css" href="css/master.css">
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    </head>
    <body>
		<div class="navbar navbar-fixed-top">  
			<div class="navbar-inner">  
				<div class="container">  
					<div class="nav-collapse">  
						<ul class="nav" ng-controller="NavCtrl">  
							<li ng-class="navClass('home')"><a href="#/">Home</a></li>  
							<li ng-class="navClass('today')"><a href="#/today">Today's Rocks</a></li>  
							<li ng-class="navClass('rocks')"><a href="#/rocks">All My Rocks</a></li>  
							<li ng-class="navClass('stats')"><a href="#/stats">Statistics</a></li>  
						</ul>  
					</div><!--/.nav-collapse -->  
				</div>  
			</div>  
		</div>
	
		<div class='container'>
			<div class='row'>
				<div class='span12' ng-view></div>
			</div>
		</div>

        <script type="text/javascript" src="cordova-2.4.0.js"></script>
		<script type="text/javascript" src="js/angular.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/controllers.js"></script>
		<script type="text/javascript" src="js/navigation.js"></script>
		<script type="text/javascript" src="js/repositories.js"></script>
		<script src="js/bootstrap.min.js"></script>
    </body>
</html>
